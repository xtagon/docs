---
layout: base
---

<header class="page-header">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
            <p>{{ page.subtitle }}</p>
          {% endif %}
      </div>
    </div>
  </header>

<section class="page-content container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
